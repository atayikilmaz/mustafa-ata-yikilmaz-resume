<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mustafa Ata Yikilmaz Resume</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
}

.pdf-viewer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    z-index: 1;
}

.click-blocker {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 10;
    cursor: default;
    background: transparent;
}
</style>
</head>
<body>
<iframe src="https://docs.google.com/viewer?url=https://raw.githubusercontent.com/atayikilmaz/mustafa-ata-yikilmaz-resume/main/Mustafa_Ata_Yikilmaz_Resume.pdf&embedded=true"
class="pdf-viewer"
frameborder="0">
<p>Your browser does not support inline PDF viewing.</p>
</iframe>

<div class="click-blocker"></div>

<script>

document.addEventListener('DOMContentLoaded', function() {

document.addEventListener('click', function(e) {
e.preventDefault();
e.stopPropagation();
return false;
 }, true);

document.addEventListener('contextmenu', function(e) {
e.preventDefault();
return false;
 });

document.addEventListener('keydown', function(e) {

if (e.ctrlKey && (e.key === 's' || e.key === 'o' || e.key === 'p')) {
e.preventDefault();
return false;
 }
 });

window.open = function() {
console.log('New window/tab blocked');
return null;
 };

window.addEventListener('beforeunload', function(e) {
e.preventDefault();
return '';
 });
 });

window.addEventListener('message', function(e) {
e.stopPropagation();
 }, true);
</script>
</body>
</html>
